<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Helpdesk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro de usu√°rios.</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/pessoa" class="btn btn-info"> Voltar </a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
       <!-- {{form.as_p}}-->
        <div id="result"></div>
        <form name="form" id="form"  action="{% if db %}/update_pessoa/{{db.id}}/{% else %}/create_pessoa/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome: {{form_pessoa.nome}}</div>
            <div class="form-group mt-4">E-mail: {{form_pessoa.email}}</div>
            <div class="form-group mt-4">Senha: {{form_pessoa.senha}}</div>

            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>

    {%load static %}
    <script src="{% static 'javascript.js' %}"></script>

</body>
</html>
