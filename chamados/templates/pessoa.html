{% extends 'base.html' %}

{% block menu %}
<li class="nav-item"><a href="/" class="nav-link border border-white text-white" aria-current="page">Principal</a></li>
{% endblock %}

{% block conteudo %}
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Usuários</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <form method="get">
            <input type="text" id="search" name="search" class="form-control" placeholder="Buscar usuário...">
        </form>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Opções</th>
                </tr>
            </thead>
            <tbody>
            {% for dbs in db %}
                <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.nome}}</td>
                    <td>{{dbs.email}}</td>
                    <td>{{dbs.senha}}</td>
                    <td>
                        <a href="/view_pessoa/{{dbs.id}}/" class="btn btn-success">Visualizar</a>
                        <a href="/edit_pessoa/{{dbs.id}}/" class="btn btn-secondary">Editar</a>
                        <a href="/delete_pessoa/{{dbs.id}}/" class="btn btn-dark btnDel">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form_pessoa" class="btn btn-success"> Adicionar </a>
    </div>

{% endblock %}
